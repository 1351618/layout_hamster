<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>layout_hamster</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="top">
        <div class="top_balance">
          <div class="top_balance__left">
            <img
              src="./src//images/cryptocurrency-color_usdt.svg"
              alt="usdt.svg"
            />
            <div>
              <span>Баланс</span>
              <p>100 USDT</p>
            </div>
          </div>
          <div class="top_balance__right">
            <button>
              <img src="./src//images/ph_hand-withdraw.svg" alt="svg" />
              <span>Пополнить</span>
            </button>
            <button>
              <img src="./src//images/ph_hand-withdraw (1).svg" alt="svg" />
              <span>Вывести</span>
            </button>
          </div>
        </div>
        <div class="top_extraction">
          <div class="top_extraction__left">
            <img src="./src/images/DTM.svg" alt="" />
            <div class="top_extraction__left-data">
              <span>Хомяк добывает за 1 сек</span>
              <div>
                <p>0.01 DTM</p>
                <button>История</button>
              </div>
            </div>
          </div>
          <button class="top_extraction__right-btn">
            <img src="./src//images/hamster_top.svg" alt="" />
            <span>БУСТ ХОМЯКА</span>
          </button>
        </div>
      </section>
      <section class="center">
        <div class="hamster-circle">
          <canvas id="circleBar" class="circleBar"></canvas>
        </div>
      </section>
    </main>

    <footer class="footer BRG">
      <button><p>Главная</p></button>
      <button><p>Задания</p></button>
      <button><p>Партнеры</p></button>
      <button><p>DTMEx</p></button>
      <button><p>Настройки</p></button>
    </footer>
    <script src="./src/js/circleBar.js" type="module"></script>
  </body>
</html>

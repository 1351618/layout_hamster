<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>layout_hamster</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="top">
        <div class="top_balance">
          <div class="top_balance__left">
            <img
              src="./src//images/cryptocurrency-color_usdt.svg"
              alt="usdt.svg"
            />
            <div>
              <span>Баланс</span>
              <p>100 USDT</p>
            </div>
          </div>
          <div class="top_balance__right">
            <button>
              <img src="./src//images/ph_hand-withdraw.svg" alt="svg" />
              <span>Пополнить</span>
            </button>
            <button>
              <img src="./src//images/ph_hand-withdraw (1).svg" alt="svg" />
              <span>Вывести</span>
            </button>
          </div>
        </div>
        <div class="top_extraction">
          <div class="top_extraction__left">
            <img src="./src/images/DTM.svg" alt="" />
            <div class="top_extraction__left-data">
              <span>Хомяк добывает за 1 сек</span>
              <div>
                <p>0.01 DTM</p>
                <button>История</button>
              </div>
            </div>
          </div>
          <button class="top_extraction__right-btn">
            <img src="./src//images/hamster_top.svg" alt="" />
            <span>БУСТ ХОМЯКА</span>
          </button>
        </div>
      </section>
      <section class="center">
        <div class="center_hamster-got">
          <img src="./src//images/DM_gold.svg" alt="" />
          <div>
            <span>Хомяк добыл</span>
            <p>100.02 DTM</p>
          </div>
        </div>
        <div class="hamster-circle">
          <canvas id="circleBar" class="circleBar"></canvas>
          <img src="./src/images/hamster_000001.svg" alt="" />

          <div class="center_remarks">
            Не тапай меня <br />
            Пожалуйста!
          </div>
        </div>
        <div class="center_hamster-sleep">
          <div class="hamster-sleep_content">
            <span>Хомяк уснёт через: </span>
            <p id="countdown"></p>
          </div>
          <p class="add-inform">i</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="active">
        <img src="./src/images/home.svg" alt="" />
        <p>Главная</p>
      </button>
      <button>
        <img src="./src/images/Tasks.svg" alt="" />
        <p>Задания</p>
      </button>
      <button>
        <img src="./src/images/Partners.svg" alt="" />
        <p>Партнеры</p>
      </button>
      <button>
        <img src="./src/images/DTMEx.svg" alt="" />
        <p>DTMEx</p>
      </button>
      <button>
        <img src="./src/images/Settings.svg" alt="" />
        <p>Настройки</p>
      </button>
    </footer>
    <script src="./src/js/circleBar.js" type="module"></script>
    <script src="./src/js/countdown.js" type="module"></script>
  </body>
</html>
